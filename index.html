<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Blood Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- JS as module -->
  <script type="module" src="script.js"></script>
</head>
<body>

<div class="container">

  <!-- HOME -->
  <div id="home">
    <h1>ðŸ©¸ Community Blood Support</h1>
    <p>Connecting donors with those in need</p>
    <button onclick="showDonation()">Blood Donation</button>
    <button onclick="showNeed()">Blood Need</button>
  </div>

  <!-- DONATION FORM -->
  <div id="donationForm" class="hidden">
    <h2>Donate Blood</h2>

    <input id="donorName" placeholder="Full Name">
    <input id="donorBlood" placeholder="Blood Group (A+, O-, etc)">
    <input id="donorMobile" placeholder="Mobile Number">
    <input id="donorDistrict" placeholder="District">

    <label>
      <input type="radio" name="prev" onclick="toggleDate(true)"> Previously Donated
    </label>
    <label>
      <input type="radio" name="prev" onclick="toggleDate(false)"> First Time
    </label>

    <input type="date" id="donationDate" class="hidden">

    <button onclick="registerDonor()">Register</button>
    <button class="secondary" onclick="goHome()">Back</button>
  </div>

  <!-- NEED FORM -->
  <div id="needForm" class="hidden">
    <h2>Find Blood</h2>

    <input id="searchBlood" placeholder="Required Blood Group">
    <input id="searchDistrict" placeholder="District">

    <button onclick="searchDonors()">Search</button>
    <button class="secondary" onclick="goHome()">Back</button>

    <div id="results"></div>
  </div>

</div>

</body>
</html>
